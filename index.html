<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webwiz Music Player </title>
    
    <!-- Load FontAwesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />

    <!-- CSS file link -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    
    <div class="player">
      <div class="details">
        <div class="now-playing">PLAYING x OF y</div>
        <div class="track-art"></div>
        <div class="track-name">Track Name</div>
        <div class="track-artist">Track Artist</div>
      </div>
      <div class="buttons glow">
        <div class="prev-track" onclick="prevTrack()">
          <i class="fa fa-step-backward fa-2x"></i>
        </div>
        <div class="playpause-track" onclick="playpauseTrack()">
          <i class="fas fa-music fa-5x"></i>
        </div>
        <div class="next-track" onclick="nextTrack()">
          <i class="fa fa-step-forward fa-2x"></i>
        </div>
        <div class="download">
          <a
            href="https://drive.google.com/uc?export=download&id=119feF70gEkZB5pXJZYcpQ598wl51pdPr"
            download="Teri Mitti"
            style="color: black;"
            ><i class="fa fa-download fa-2x" aria-hidden="true"></i
          ></a>
        </div>
      </div>
      <div class="slider_container" style="height: 100px; color:white;">
        <div class="current-time">00:00</div>
        <input
          type="range"
          min="1"
          max="100"
          value="0"
          class="seek_slider"
          onchange="seekTo()"
          
        />
        
        <div class="total-duration">00:00</div>
      </div>
      <div class="slider_container">
        <i class="fa fa-volume-down"></i>
        <input
          type="range"
          min="1"
          max="100"
          value="99"
          class="volume_slider"
          onchange="setVolume()"
        />
        <i class="fa fa-volume-up"></i>
      </div>
    </div>
    </div>
  

    <!--The java script link from here-->
    <script src="main.js"></script>
  </body>
</html>
